{% extends "./master.html" %}
{% block title %}
  {{ titulo }}
{% endblock title %}
{% block content %}
  {% comment %} Este archivo se usará para todos los eliminar, así no tenemos que repetir código. {% endcomment %}
  <h1>{{ titulo }}</h1>
  <p>{{ descripcion }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  </form>
  <a href="{% url goback %}">Cancelar</a>
{% endblock content %}
